<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank to Tally Converter</title>
    <style>
        /* Your existing styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #1a1423;
        }
        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 800px;
        }
        h1 {
            color: #333;
        }
        input[type="file"] {
            margin: 20px 0;
        }
        input[type="number"] {
            padding: 5px;
            margin: 10px 0;
            width: 80px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .output {
            margin-top: 20px;
        }
        .output a {
            color: #007BFF;
            text-decoration: none;
        }
        .output a:hover {
            text-decoration: underline;
        }
        #previewSection {
            margin-top: 30px;
            display: none;
            max-height: 400px;
            overflow-y: auto;
            border-top: 1px solid #ddd;
            padding-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .scrollable-table {
            max-height: 300px;
            overflow-y: scroll;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Bank to Tally Converter</h1>

        <label for="gstVoucherStart">GST_Tax Voucher Start Number:</label>
        <input type="number" id="gstVoucherStart" value="125" />
        
        <label for="paymentVoucherStart">Payment Voucher Start Number:</label>
        <input type="number" id="paymentVoucherStart" value="441" />
        
        <br><br>
        
        <input type="file" id="containerConverterInput" accept=".csv" />
        <button id="uploadMappingButton">Upload Container & Converter CSV</button>
        <br><br>
        
        <input type="file" id="fileInput" accept=".csv" />
        <button id="convertButton">Convert to Tally</button>

        <div id="previewSection" class="output">
            <h2>Preview of Converted Data</h2>
            <div class="scrollable-table">
                <table id="previewTable">
                    <thead>
                        <tr>
                            <th>Voucher Number</th>
                            <th>Voucher Date</th>
                            <th>Voucher Type</th>
                            <th>Narration</th>
                            <th>Ledger Name</th>
                            <th>Ledger Amount</th>
                            <th>Ledger Amount Dr/Cr</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <button id="downloadButton" style="display:none;">Download Tally File</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
        let containerConverterMap = {};
        let gstVoucherCounter, paymentVoucherCounter;

        document.getElementById('uploadMappingButton').addEventListener('click', function () {
            const file = document.getElementById('containerConverterInput').files[0];
            if (!file) {
                alert('Please upload the Container & Converter CSV file first.');
                return;
            }

            const reader = new FileReader();
            reader.onload = function (event) {
                const data = event.target.result;
                const rows = data.split("\n").map(row => row.split(","));
                rows.forEach(row => {
                    const [container, converter] = row.map(cell => cell.trim());
                    if (container && converter) {
                        containerConverterMap[container] = converter;
                    }
                });
                alert('Container & Converter mappings uploaded successfully!');
            };
            reader.readAsText(file);
        });

        document.getElementById('convertButton').addEventListener('click', function () {
            // Get the starting voucher numbers from input fields
            gstVoucherCounter = parseInt(document.getElementById('gstVoucherStart').value);
            paymentVoucherCounter = parseInt(document.getElementById('paymentVoucherStart').value);

            const file = document.getElementById('fileInput').files[0];
            if (!file) {
                alert('Please upload a Bank CSV file first.');
                return;
            }

            const reader = new FileReader();
            reader.onload = function (event) {
                const data = event.target.result;
                const rows = data.split("\n").map(row => row.split(","));
                const headers = rows[0];
                const result = [];

                for (let i = 1; i < rows.length; i++) {
                    const row = rows[i];
                    if (row.length < 6) continue;

                    const date = row[0];
                    const narration = row[1];
                    const withdrawal = row[4];
                    const deposit = row[5];
                    const voucherType = deposit ? 'GST_Tax' : 'Payment';
                    const ledgerAmount = deposit || withdrawal;
                    const ledgerName = Object.keys(containerConverterMap).find(container =>
                        narration.includes(container)) || 'need clearup';

                    let voucherNumber = '';
                    if (voucherType === 'GST_Tax') {
                        voucherNumber = gstVoucherCounter++;
                    } else if (voucherType === 'Payment') {
                        voucherNumber = paymentVoucherCounter++;
                    }

                    result.push({
                        voucherNumber: voucherNumber,
                        voucherDate: date,
                        voucherType: voucherType,
                        narration: narration,
                        ledgerName: containerConverterMap[ledgerName] || 'need clearup',
                        ledgerAmount: ledgerAmount,
                        drCr: voucherType === 'GST_Tax' ? 'Cr' : 'Dr'
                    });

                    result.push({
                        voucherNumber: '',
                        voucherDate: '',
                        voucherType: '',
                        narration: '',
                        ledgerName: 'HDFC',
                        ledgerAmount: ledgerAmount,
                        drCr: ''
                    });
                }

                const previewTableBody = document.getElementById('previewTable').querySelector('tbody');
                previewTableBody.innerHTML = '';

                result.forEach(row => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${row.voucherNumber}</td>
                        <td>${row.voucherDate}</td>
                        <td>${row.voucherType}</td>
                        <td>${row.narration}</td>
                        <td>${row.ledgerName}</td>
                        <td>${row.ledgerAmount}</td>
                        <td>${row.drCr}</td>
                    `;
                    previewTableBody.appendChild(tr);
                });

                document.getElementById('previewSection').style.display = 'block';
                document.getElementById('downloadButton').style.display = 'inline-block';

                document.getElementById('downloadButton').addEventListener('click', function () {
                    const ws = XLSX.utils.json_to_sheet(result);
                    const wb = XLSX.utils.book_new();
                    XLSX.utils.book_append_sheet(wb, ws, "TallyData");
                    XLSX.writeFile(wb, "Tally_Converted_File.xlsx");
                });
            };

            reader.readAsText(file);
        });
    </script>

</body>
</html>
